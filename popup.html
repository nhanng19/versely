<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 200px;
    }
    .menu-item {
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .menu-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="menu-item" id="action1">Action 1</div>
  <div class="menu-item" id="action2">Action 2</div>
  <div class="menu-item" id="action3">Action 3</div>
  <script src="popup.js"></script>
</body>
</html>
